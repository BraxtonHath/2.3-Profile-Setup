<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <p>Sign up<p>


    <form action="http://foo.com" method="POST">
      <section class="account-holder">
        <label for="admin">Admin
        <input type="radio" name="user" value="admin"></label>
        <label for="personal">Personal
        <input type="radio" id="personal" name="user" value="personal"></label>
        <label for="guest">Guest
        <input type="radio" name="user" value="guest"></label>
    </section>
    <br>

    <section class="box1">
      <div>
        <label for="name">name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="email">email Address:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="password">password:</label>
        <input type='password' id="password" name="password">
      </div>
      <div>
        <label for="confirm-password">confirm password:</label>
        <input type='password' id="confirm-password" name="confirm-password">
      </div>
      </section>
      <br>

      <section class="left">
      <div>
        <label for="profile-picture">Profile Picture
        <input type="file" id="profile-pic"></label>
      </div>



        <input class="button" type="submit" value="sign up"/>
      </section>
    </form>



  </section>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
